<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this quote!">
                <i class="fab fa-twitter"></i> Tweet This Quote </button>
            <button class="whatsapp-button" id="whatsapp" title="Send this quote via WhatsApp">
                <i class="fab fa-whatsapp"></i> Send This Quote </button>
            <button class="linkedin-button" id="linkedin" title="Share this inspiring Quote Generator with your network on LinkedIn">
                <i class="fab fa-linkedin-in"></i> Share Site
            </button>
            <button class="copy-button" id="copy" title="Copy the quote to your clipboard">
                <i class="fas fa-copy"></i> Copy Quote </button>
            <button id="new-quote" title="Get a New Quote">New Quote</button>
            <button id="github" class="github-button" title="View Project on GitHub">
                <i class="fab fa-github"></i> GitHub
            </button>
        </div>
    </div>
    <div class="loader" id="loader"></div>

    <div class="copy-message" id="copy-message"></div>

    <div class="font-chooser-container">
        <label for="font-select">Font Style:</label>
        <select id="font-select">
            <option value="Inter">Inter (Default)</option>
            <option value="Merriweather">Merriweather</option>
            <option value="Playfair Display">Playfair Display</option>
            <option value="Roboto">Roboto</option>
            <option value="Lora">Lora</option>
        </select>
    </div>

    <script src="script.js"></script>
</body>
</html>
